<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card HTML</title>
    <link rel="stylesheet" href="./bucket.css">
</head>

<body>

    <div id="bucket-article">
        <div id="card-image" class="divs-1"> <img src="./bucket.jpg" alt="buckethead" id="buckethead"> </div>

        <div id="card-paragraph" class="divs-1">
            <h1 class="paragraph">Buckethead pike</h1>
            <p class="paragraph">Buckethead as Brian Patrick Carroll is an american musicist, known for his talent in playing guitar</p>
        </div>

        <div class="divs-2">
            <p class="paragraph">Guitarist</p>
        </div>

        <div class="divs-2">
            <p class="paragraph">Bassist</p>
        </div>

        <div class="divs-2">
            <p class="paragraph">Drummer</p>
        </div>

        <div id="card-links" class="divs-2">
            <a href="http://www.bucketheadpikes.com/" target="_blank" class="paragraph" >BH pikes</a> <a href="https://it.wikipedia.org/wiki/Buckethead" target="_blank" class="paragraph" >Wikipedia</a>
        </div>

    </div>
</body>
</html>
