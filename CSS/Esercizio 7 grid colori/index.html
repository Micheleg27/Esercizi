<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocks</title>
  <link rel="stylesheet" href="start.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="container-grid">

  <section id="green">
    <p>GREEN</p>
  </section>

  <section id="yellow">
    <p>YELLOW</p>
    <ul>
      <li class="item1a">1</li>
      <li class="item2b">2</li>
      <li class="item3c">3</li>
      <li class="item4d">4</li>
    </ul>

  </section>
  <section id="orange">
    <p>ORANGE</p>
  </section>

  <section id="red">
    <p>RED</p>
    <ul>
      <li class="item1a">A</li>
      <li class="item2b">B</li>
      <li class="item3c">C</li>
      <li class="item4d">D</li>
    </ul>
  </section>

  <section id="blue">
    <p>BLUE</p>
  </section>
</div>

</body>
</html>
