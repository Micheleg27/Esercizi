  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>

<script>
  const btn1 = document.getElementById("fetch-post");
  const btn2 = document.getElementById("save-post");
  let post;

  btn1.addEventListener("click", 
  async function fetchfunct(){
    fetch("https://jsonplaceholder.typicode.com/posts/1")
    .then(response => response.json())
    .then(data => {
      post = data;
      console.log(post);
    })
  }
  );


  btn2.addEventListener("click", 
  async function savefunct() {
    localStorage.setItem('post', JSON.stringify(post));
    console.log(localStorage.getItem('post'));
  }
  );
