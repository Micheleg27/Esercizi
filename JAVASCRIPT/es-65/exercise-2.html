<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
  const coso1 = document.getElementById("fetch-post");
  const coso2 = document.getElementById("post-title");
  const coso3 = JSON.parse(localStorage.getItem("post"))

  coso1.addEventListener("click", 

  async function funzionissima() {
    coso2.innerHTML = coso3.title;
  }
  )
</script>
