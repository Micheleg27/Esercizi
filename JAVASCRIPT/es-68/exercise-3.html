<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  let titolo = document.getElementById('todo-title');
  let completed = document.getElementById('todo-completed');
  let button = document.getElementById('submit-todo');

  async function newpost() {
    let response = await fetch('https://jsonplaceholder.typicode.com/posts', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json;charset=utf-8'
      },

      body: JSON.stringify({titolo: titolo.value, completed: completed.checked})
    })

    let result = await response.json();
    console.log(result);
    }

    button.addEventListener("click" , () => {
      event.preventDefault();
      newpost();
    });
</script>
