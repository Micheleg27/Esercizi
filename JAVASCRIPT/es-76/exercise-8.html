<html>
  <body>
    <div id="container">
      <h2>Hero's List</h2>
      <ul class="hero-list">
        <li class="hero-list-item">Batman</li>
        <li class="hero-list-item">Superman</li>
        <li class="hero-list-item">Spiderman</li>
        <li class="hero-list-item">Hulk</li>
        <li class="hero-list-item">Wolverine</li>
      </ul>
    </div>
  </body>
</html>

<script>
  let lis = document.getElementsByClassName('hero-list-item');

  Object.keys(lis).forEach(a => {
    lis[a].addEventListener('mouseenter', function(e){
      e.target.style.color = 'red';
    })
  });

  Object.keys(lis).forEach(a => {
    lis[a].addEventListener('mouseleave', function(e){
      e.target.style.color = 'transparent';
    })
  });


</script>
